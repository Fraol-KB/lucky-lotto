<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />


	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<script src="lib/angular/angular.min.js"></script>
</head>

<body>

	<div class="limiter" ng-controller="Login">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" ng-model="username" type="text" name="username" placeholder="Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" ng-model="password" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<br>
					<div ng-show="error" style="background: rgb(231, 103, 103); color:white">
						<span><strong>Login failed! Username or password incorrect.</strong></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button ng-click="login()" class="login100-form-btn">
							Log in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">

					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="js/lb-services.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/angular-resource/angular-resource.js"></script>

	<script src="js/Login.js"></script>

	<!-- <script src="js/auth.service.js"></script> -->
</body>

</html>
